<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main.html">
<div layout:fragment="content">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h3 class="m-0 text-dark"><small th:text = "#{label.addOrganizationText}"></small></h3>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{'/'}" th:text = "#{label.mainPage}"></a></li>
                        <li class="breadcrumb-item"><a th:href="@{'/super/listorganizations'}" th:text = "#{label.organizations}"></a></li>
                        <li class="breadcrumb-item active" th:text = "#{label.addOrganizationText}"></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 th:text = "#{label.addOrganizationText}"></h5>
                        </div>
                        <div class="card-body">
                            <div class="col-sm-6 offset-3">
                                <form th:action="@{'/super/addorganization'}" method="post">
                                    <label th:text = "#{label.organizationName}">
                                    </label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" th:placeholder="#{label.organizationName}" name="organization_name">
                                    </div>
                                    <label th:text = "#{label.table.type}">
                                    </label>
                                    <div class="input-group mb-3">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="checkboxName" value=0>
                                            <label class="form-check-label">Гос орган</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="checkboxName" value=1>
                                            <label class="form-check-label">МИД РК</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4 offset-8">
                                            <button type="submit" class="btn btn-primary btn-block btn-flat float-right" th:text = "#{label.add}"></button>
                                        </div>
                                    </div>
                                    <input type="hidden" name="@{_csrf.parameterName}" value="@{_csrf.token}"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
