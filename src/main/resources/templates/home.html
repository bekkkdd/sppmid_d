<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta th:name="_csrf" th:content="${_csrf.token}"/>
  <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>СПП МИД - Документооборот</title>
  <link rel="stylesheet" th:href="@{'/plugins/fontawesome-free/css/all.min.css'}">
  <link rel="stylesheet" th:href="@{'/dist/css/adminlte.min.css'}">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-light navbar-white" th:if="${userOnline}">
    <div class="container">
      <a th:href="@{'/'}" class="navbar-brand">
        <img th:src="@{'dist/img/AdminLTELogo.png'}" alt="СПП МИД" class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">Документооборот - СПП МИД</span>
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a th:href="@{'/'}" class="nav-link">Главная</a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a th:href="@{'/'}" class="nav-link" th:text="${user.login}"></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block" sec:authorize="hasRole('ROLE_ADMIN')">
          <a th:href="@{'/admin/index'}" class="nav-link">Админ панель</a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="JavaScript:void(0)" class="nav-link" onclick="logout()">Выход</a>
        </li>
        <form th:action="@{'/auth/logout'}" method="post" id = "logoutForm">
          <input type="hidden" name="@{_csrf.parameterName}" value="@{_csrf.token}"/>
        </form>
        <script type="text/javascript">
          function  logout() {
            document.getElementById("logoutForm").submit();
          }
        </script>
      </ul>
    </div>
  </nav>
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-light navbar-white" th:if="${!userOnline}">
    <div class="container">
      <a th:href="@{'/'}" class="navbar-brand">
        <img th:src="@{'dist/img/AdminLTELogo.png'}" alt="СПП МИД" class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">Документооборот - СПП МИД</span>
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a th:href="@{'/'}" class="nav-link">Главная</a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a th:href="@{'/login'}" class="nav-link">Вход</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="content-wrapper">
    <div class="content-header">
      <div class="container">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h3 class="m-0 text-dark"><small>Главная страница</small></h3>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{'/'}">Главная</a></li>
              <li class="breadcrumb-item active">Главная страница</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Объявление</h5>
                <p class="card-text">
                  <br>
                  Текст объявления
                </p>
                <a href="#" class="card-link">Подробнее</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="main-footer">
    <div class="float-right d-none d-sm-inline">
    </div>
    <strong>Copyright &copy; 2020 <a href="#">СПП МИД</a>.</strong> Все права защищены
  </footer>
</div>
<script th:src="@{'/plugins/jquery/jquery.js'}"></script>
<script th:src="@{'/plugins/bootstrap/js/bootstrap.bundle.min.js'}"></script>
<script th:src="@{'/dist/js/adminlte.min.js'}"></script>
</body>
</html>
